<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login{% endblock %}</title>
</head>

<body>
    <main>
        {% block content %}
        <h2>Log In</h2>
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <button type="submit">Log In</button>
        </form>
        {% endblock %}
    </main>
</body>
</html>
