{% extends 'AtlantaFoodFinder/auth.html' %}

{% block name %}Log In{% endblock %}
{% block heading %}<h1>Log In</h1>{% endblock %}
{% block form %}
    {% csrf_token %}
    {{ form }}
    <a class="link link-accent text-center" href="{% url 'password_reset' %}">Forgot Password</a>
{% endblock %}
{% block button %}<button type="submit" class="btn btn-primary">Log In</button>{% endblock %}
